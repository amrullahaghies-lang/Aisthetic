<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aisthetic: AI-Powered Content Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
    // FOUC Prevention Script
    (function() {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cyan: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#00B8C6', // Brand color
              600: '#0097A8', // Darker brand color for hover
              700: '#0e7490',
              800: '#155e75',
              900: '#164e63',
              950: '#083344'
            }
          },
          fontFamily: {
            sans: ['Nunito Sans', 'sans-serif'],
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
          }
        }
      }
    }
  </script>
    <style>
        :root {
            --brand-primary: #00B8C6;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Light mode default */
        body {
            background-color: #f8fafc; /* gray-50 */
            color: #1e293b; /* Slate 800 */
            background-image: radial-gradient(circle at 100% 0%, #e0f2fe 0%, #f8fafc 40%);
        }
        /* Dark mode overrides */
        .dark body {
            background-color: #020617; /* slate-950 */
            color: #e2e8f0; /* slate-200 */
            background-image: radial-gradient(circle at 100% 0%, #1e293b 0%, #020617 40%);
        }
        .shadow-t-lg {
            box-shadow: 0 -10px 15px -3px rgb(0 0 0 / 0.05), 0 -4px 6px -4px rgb(0 0 0 / 0.05);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0"
  }
}
</script>

</head>

    <div id="root"></div>
</body>
</html>
