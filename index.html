<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aisthetic: AI-Powered Content Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
    // FOUC Prevention Script
    (function() {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cyan: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#00B8C6', // Brand color
              600: '#0097A8', // Darker brand color for hover
              700: '#0e7490',
              800: '#155e75',
              900: '#164e63',
              950: '#083344'
            }
          },
          fontFamily: {
            sans: ['Nunito Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Light mode default */
        body {
            background-color: #f8fafc; /* gray-50 */
            color: #1e293b; /* Slate 800 */
        }
        /* Dark mode overrides */
        .dark body {
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        .shadow-t-lg {
            box-shadow: 0 -10px 15px -3px rgb(0 0 0 / 0.1), 0 -4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-slate-900">
    <div id="root"></div>
</body>
</html>
